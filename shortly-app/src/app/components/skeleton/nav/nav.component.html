<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container">
    <a class="navbar-brand"><img src="assets/images/logo.svg"></a>
    <button (click)=toggleDisplayDivIf() class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<!--    <ng-container *ngIf="utils.showMobileMenuDetail">-->
      <div [ngClass]="utils.showMobileMenuDetail ? 'responsive__active' : 'responsive__inactive'" class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li (click)=toggleDisplayDivIf() *ngFor="let nav of navigationArray" class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="{{nav.link}}">{{nav.name}}
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item btn-grp-link" (click)=toggleDisplayDivIf() routerLinkActive="active">
          <ng-container *ngIf="shortenService.userdata?.email; else loginOPtion" >
          <div class="button-group ml-auto">
              <button class="btn btn-light btn-rounded" type="button">
                {{shortenService.userdata?.email}}
              </button>
            </div>
          </ng-container>
          <ng-template #loginOPtion>
          <div class="button-group ml-auto">
              <button class="btn btn-light btn-rounded" type="button" [routerLink]="['/login']">
                login
              </button>
              <button class="btn btn-primary btn-rounded" type="button" [routerLink]="['/register']">
                register
              </button>
            </div>
          </ng-template>

          

          </li>
        </ul>
      </div>

<!--    </ng-container>-->
  </div>
</nav>
