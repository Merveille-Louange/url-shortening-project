<div class="container register-form">
  <form class="form">
<!--    <div class="note">-->
<!--      <p>Registration Form</p>-->
<!--    </div>-->

    <form class="form-content" [formGroup]="signUpForm" (ngSubmit)="register()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" [ngClass]="name?.invalid && (name?.dirty || name?.touched) ? 'error-msg': ''" formControlName="name" class="form-control" placeholder="Your Name *" value=""/>
          </div>
          <div class="form-group">
            <input type="text" [ngClass]="email?.invalid && (email?.dirty || email?.touched) ? 'error-msg': ''" formControlName="email" class="form-control" placeholder="Your email *" value=""/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="password" [ngClass]="password?.invalid && (password?.dirty || password?.touched) ? 'error-msg': ''" formControlName="password" class="form-control" placeholder="Your Password *" value=""/>
          </div>
          <div class="form-group">
            <input type="password" [ngClass]="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched) ? 'error-msg': ''" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password *" value=""/>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-large btn-primary btn-rounded">
        <div class="spinner-border" role="status" *ngIf="shortenService.signingUp">
          <span class="sr-only">Loading...</span>
        </div>
        Submit</button>
    </form>
  </form>
                <div class="mb-4" [ngClass]="shortenService.isSuccess?'resSuccess' : 'resError'" *ngIf="shortenService.signupErrMsg">{{shortenService.signupErrMsg}}</div>

</div>
